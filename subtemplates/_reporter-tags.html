{% for reporter in credits|sort(attribute="name_last") if reporter.reporting == 1 %}
	<ul class='reporter-credit'>
		{% if reporter.email %}
		<li>
			<a target="_blank" rel="noopener" href="mailto:{{ reporter.email }}">{{ reporter.email }}</a>
		</li>
		{% endif %}
		{% if reporter.twitter %}
		<li>
			Twitter <a target="_blank" rel="noopener" href="http://twitter.com/{{ reporter.twitter }}">@{{ reporter.twitter }}</a>
		</li>
		{% endif %}
	</ul>
{% endfor %}
