{% from './subtemplates/_macros.html' import add_p2p_photo as add_p2p_photo with context %}

{# Figures inside figures is okay, says this person: https://www.sitepoint.com/quick-tip-the-right-way-to-use-figure-and-figcaption-elements/ #}

<figure class='borde' role="group">
	{# <figcaption class='borde__header'>Three interrogations</figcaption> #}
	<div class='borde__inner'>
		{%- for b in borde_illustrations %}
			<div class='borde__panel'>
				{% if loop.last %}
					{% set display_credit_bool = True %}
				{% else %}
					{% set display_credit_bool = False %}
				{% endif %}
				{{ add_p2p_photo(
					"ct-cps-abuse-illustration-borde-20180523-00" ~ b.number, 
					add_class="illo image--lazy", 
					width=650, 
					display_caption=False, 
					display_credit=display_credit_bool, 
					dont_lazy_load=True) }}
				<p class='borde__text'>{{ b.caption|process_text }}</p>
		</div>
		{% endfor %}
	</div>
</figure>
