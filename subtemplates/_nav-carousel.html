<nav id='abuse-nav' class='carousel'>
	<p class='blur-at-start carousel__opener carousel__title'>{{ project_title|process_text() }}</p>
	{# <p class='carousel__tagline'>{{ project_tagline }}</p> #}
	<button id="hamburger" class='blur-at-start carousel__opener carousel__button'>
	  <p aria-role="label" class='sr-only'>Click here to toggle navigation</p>
	  <span></span>
	  <span></span>
	  <span></span>
	</button>/
	<button id="animation-toggle">Disable animations</button>
    <div itemprop="publisher" itemscope itemtype="https://schema.org/Organization">
	  	<a href="http://www.chicagotribune.com" itemprop="logo" itemscope itemtype="https://schema.org/ImageObject">
	  		<meta itemprop="url" content="http://www.chicagotribune.com" />
			<img src="http://{{ ROOT_URL }}/img/chicago-tribune-logo.svg" alt="Chicago Tribune Logo" title="Chicago Tribune" />
	    </a>
  		<meta itemprop="name" content="Chicago Tribune">
	</div>
</nav>
<div class='carousel__stories'>
	<ul class="carousel__stories-list">
		{% for story in stories|sort(attribute="display_order") if story.display_drawer == 1 %}
			<li>
				<article class='story'>
					<div class='story__text'>
						<h1 class="story__headline">{{ story.slug }}: {{ story.headline }}</h1>
						<p class='story__description'>{{ story.og_description }}</p>
						<a class='story__link' href="#{{ story.slug }}">Read the story</a>
					</div>
					<figure class='story__image'>
						<img src="http://{{ ROOT_URL }}/{{ story.thumbnail_url }}" alt="{{ story.thumbnail_alt }}" title="{{ story.thumbnail_alt }}"/>
					</figure>
				</article>
			</li>
		{% endfor %}
	</ul>
</div>
